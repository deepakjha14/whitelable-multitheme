<mat-tab-group [ngClass]="{'dark-theme': theme !== 'default'}">
    <mat-tab label="View students"> 
		<p>
			Theme
			<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
				<mat-button-toggle value="default" (click)="onDefaultTheme()">Default</mat-button-toggle>
				<mat-button-toggle value="dark" (click)="onDarkTheme()">Dark</mat-button-toggle>
			</mat-button-toggle-group>
		</p>
		<app-students-table></app-students-table>
	</mat-tab>
    <mat-tab label="Add student">
		<app-student-records></app-student-records>
	</mat-tab>
    <mat-tab label="Contact us"> 
		<app-contact-us></app-contact-us> 
	</mat-tab>
</mat-tab-group>
